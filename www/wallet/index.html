<!DOCTYPE html>
<html>
<head>
<title>百谷王收藏家</title>
<style>
  html {
    height: 100%;
  }
  body {
    height: 90%;
    padding: 20px;
  }
  .zone {
    margin-left: 10px;
    font: 1em monospace;
  }
  .wallet {
    padding: 3px;
    margin-left: 5px;
    margin-top: 3px;
    white-space: pre-wrap;
    font: 1em monospace;
  }
  .wtx {
    overflow-y: scroll;
    margin-left: 10px;
    height: 360px;
    width: 100%;
    font: 1em monospace;
  }
  .tx {
    float: right;
    font: 1em monospace;
    padding: 5px;
    border: 1px solid black;
    margin-top: 10px;
  }
  .floating {
    font: 1em monospace;
    white-space: pre-wrap;
    position: absolute;
    display: none;
    padding: 5px;
    background: white;
    border: 1px solid black;
    width: 40%;
    height: 30%;
    top: 50%;
    left: 50%;
    margin-left: -20%;
    margin-top: -15%;
    overflow-y: scroll;
  }
</style>
<script src="static/gamegold.js"></script>
</head>
<body>
<div>
  <div>
    钱包 | 
    <a id='page1'>交易</a> |
    <a id='page4'>管理CP</a> |
    <a id='page5'>道具管理</a> |
    <a id='page3'>上链存证</a> |
    <a id='page2'>通用命令</a> | 
    <a id='page6'>模糊问答</a>
  </div>
  <table>
    <tr>
      <td>
        <input type="button" id="newwallet" value="创建新的钱包">
        <select id="selwallet" title="切换钱包"></select>
        <span style="font: 1em monospace;">切换钱包</span>
        <input class="zone" type="button" id="newaddr" value="新增地址">
        <div id="wallet" class="wallet"></div>
        <div id="wtx" class="wtx"></div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" id="syncwallet" value="链同步">
        <input type="button" id="showmnemonic" value="导出备份">
        <input type="input" style="width:300px;" id="mnemonictext" value="">
        <input type="button" id="importmnemonic" value="导入备份">
      </td>
    </tr>
  </table>
</div>
<div id="floating" class="floating"></div>
<script src="static/view.js"></script>
</body>
</html>
